<!DOCTYPE html>
<html>
<head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
        <script src="//cdnjs.cloudflare.com/ajax/libs/annyang/2.6.0/annyang.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/SpeechKITT/0.3.0/speechkitt.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="https://code.createjs.com/createjs-2015.11.26.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.7/flatly/bootstrap.min.css" />

</head>
<body>

<script type="text/javascript">
if (annyang) {

  // Start listening.
  // annyang.start();

  annyang.addCallback('result', function(userSaid) {
    var frm = document.getElementById("speachForm");
    frm.text.value = userSaid;
    frm.submit();
  });

  // Tell KITT to use annyang
  SpeechKITT.annyang();

  // Define a stylesheet for KITT to use
  SpeechKITT.setStylesheet('//cdnjs.cloudflare.com/ajax/libs/SpeechKITT/0.3.0/themes/flat.css');

  // Render KITT's interface
  SpeechKITT.vroom();
}

window.onload = function () {
    createjs.Sound.registerSound("{{ url_for('static', filename='resources/{}.wav'.format(filename)) }}", "x");
    setTimeout(function () {
        createjs.Sound.play("x");
    }, 500)
  }
</script>

<div class="container">
  <div class="row">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
      <div class="col-xs-12">
        {% for message in messages %}
          <h3>{{ message }}</h3>
        {% endfor %}
      </div>
      {% endif %}
    {% endwith %}
  </div>
</div>
<form id="speachForm" action="" method="POST" style="display: none">
    {{ form.hidden_tag() }}
    {{ form.text(size=255) }}
</form>
